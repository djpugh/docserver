<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{server_title}}</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/docserver.css">
        <link href="/static/css/open-iconic-bootstrap.css" rel="stylesheet">
        {% block page_styles %}
        {% endblock page_styles %}
        <link rel="icon" type="img/ipng" href="/static/img/favicon.png" />
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" >
        {% block headscripts %}
        {% endblock headscripts %}
    </head>
    <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><span class="oi oi-book navbar-logo" title="Docserver" aria-hidden="true"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav mr-auto">
                        {% block navbar %}
                        {% endblock navbar %}
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/help">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/docs">API</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-md-0">
                      <input class="form-control" type="text" placeholder="Search">
                    </form>
          </div>
        </nav>
        <div class='container'>
            {% block content %}
            {% endblock content %}
        </div><!-- /.container-fluid -->
        <footer>
            {% block footer %}
            {% endblock footer %}
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
